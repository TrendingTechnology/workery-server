<!DOCTYPE html>
<html lang="{{ request.language }}">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% trans 'Over 55 (London) Inc.' %}{% endblock %}</title>

    <!-- jQuery -->

      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

    <![endif]-->

</head>

<body>
    <!-- CONTENT -->
    {% block content %}
    {% endblock %}
    <!-- /.CONTENT -->

     <!-- Custom JS Library -->
     {% include "shared_foundation/common_js.html" %}
     {% include 'shared_api/shared_api_view.html' %}
     <script>
         /**
          * Function will log the user out of the account.
          */
         function perform_sign_off() {
             // Attempt to log out.
             api_post_logout(
                 function () {
                     window.location = "{% get_app_domain %}{% url 'o55_login_master' %}";
                 }, function() {
                     alert("Failed logging out.");
                 }
             );
         }
     </script>
</body>

</html>
