<script>
    function create_tag_api(data_dict, func_callback, func_error_callback, complete_callback) {
        var url = get_tenant_domain_url(schema_name, "/api/tags");
        jQuery.ajax({
            url: url,
            headers: {
                Authorization: rest_api_token
            },
            data: data_dict,
            type: "POST",
            traditional: true, // Note: This allows many-to-many arrays for Django REST Framework
            success: function(result_dict){
                func_callback(result_dict); // Call back the function with the JSON results.
            },
            error: function(xhr,status,error) {
                func_error_callback(xhr,status,error);
            },
            complete: function(xhr,status) {
                // Convert JSON string into javascript associative array.
                var json = jQuery.parseJSON(xhr.responseText);
                complete_callback(json); // Return JSON
            }
        });
    }

    function update_tag_api(pk, data_dict, func_callback, func_error_callback, complete_callback) {
        var url = get_tenant_domain_url(schema_name, "/api/tag/" + pk + "/");
        jQuery.ajax({
            url: url,
            headers: {
                Authorization: rest_api_token
            },
            data: data_dict,
            type: "PUT",
            traditional: true, // Note: This allows many-to-many arrays for Django REST Framework
            success: function(result_dict){
                func_callback(result_dict); // Call back the function with the JSON results.
            },
            error: function(xhr,status,error) {
                func_error_callback(xhr,status,error);
            },
            complete: function(xhr,status) {
                // Convert JSON string into javascript associative array.
                var json = jQuery.parseJSON(xhr.responseText);
                complete_callback(json); // Return JSON
            }
        });
    }

    function get_tags(criteria, func_callback, func_error_callback)
    {
        var url = get_tenant_domain_url(schema_name, "/api/customers?format=json");
        ajax_get_list(
            url,
            criteria,
            function(json_results) {
                func_callback(json_results)
            },
            function(error) {
                func_error_callback(error);
            }
        );
    }
</script>
